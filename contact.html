    <main>
        <h1>Olá, envie-nos uma mensagem!</h1>

            <textarea class="form-contact" name="msg" id="text-area-contact" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
            <input id="submit-contact" type="submit" value="Enviar">
            
        </form>
